<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Javascript For / Of Loop</h2>
    <p>La declaracion for / of recorre los valores de un objeto iterable.</p>
    <script>
        var txt ="Javascript";
        var x;
        for (x of txt) {
            document.write(x + "<br>");
        }
    </script>

</body>
</html>

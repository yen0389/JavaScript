<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Javascript For Loop</h2>
    <p id="demo"></p>
    <script>
        var aprendiz =["Lina", "Eduardo", "Sebastian", "Karen", "Sofia", "Paola", "Jeison"];
        var i, len, text;
        for (i = 0, len = aprendiz.length, text = ""; i < len; i++) {
            text += aprendiz[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
    
</body>
</html>

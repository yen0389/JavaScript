<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coche</title>

<script>
    var precioCoche=60000;
    var dineroAhorrado=prompt("Introduce el valor ahorrado");
    if(dineroAhorrado>=precioCoche) {
        alert("FELICITACIONES! Puedes comprar el coche");
    }
    else{
        alert("Lo sentimos, No puede comprar el coche. No tienes suficientes ahorros, debes ahorrar más dinero.");
    }
    alert("Continuamos con la ejecución del programa");
    
</script>
</head>
</html>

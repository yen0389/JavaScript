<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTRUCTURA SWITCH</title>
</head>
<body>
    <script>
        var signo=prompt("Cuál es tu signo?")
        switch(signo){
            case 'aries':
            alert("es dedicado, expresivo e impulsivo")
            break

            case 'tauro':
            alert("es sensual, resistente, terco")
            break

            case 'geminis':
            alert("es polifacetico, social, astuto")
            break

            case 'cancer':
            alert("es educado, vulnerable,protector")
            break

            case 'leo':
            alert("es orgulloso, jugueton, cariñoso")
            break

            case 'virgo':
            alert("es servicial, eficiente, detallista")
            break

            case 'libra':
            alert("es leal, justo, espontaneo")
            break

            case 'escorpion':
            alert("es intenso, misterioso, pasional")
            break

            case 'sagitario':
            alert("es aventurero, optimista, curioso")
            break

            case 'capricornio':
            alert("realista, prudente, testarudo")
            break

            case 'acuario':
            alert("es considerado, radical, indepediente")
            break

            case 'piscis':
            alert("es devoto, receptivo, compasivo")
            break

            default:
            alert("no es un signo zodiacal válido")
            break
        }
    </script>
</body>
</html>

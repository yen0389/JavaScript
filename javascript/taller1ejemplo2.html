<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Continuemos avanzando con javascript</h2>
  <p>Con javascript podemos cambiar los valores del atributo HTML.</p>
  <P>En este caso, javascript cambia el valor del atributo src (fuente) de una imagen.</P>
  <button onclick='document.getElementById("myImage").src="encendido.gif"'>Encender luz</button>
  <img id="myImage" src="encendido.gif" style="width:100px">
  <button onclick="document.getElementById('myImage').src='apagado.gif'">Apagar luz</button>
</body>
</html>
